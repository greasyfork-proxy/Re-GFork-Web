在您使用 GFork Proxy 用戶腳本加速平台（以下簡稱「本平台」）之前，請仔細閱讀並理解本《GFork Proxy 用戶協議》（以下簡稱「本協議」）。**您對本平台的任何使用行為即視為您已閱讀、理解並同意接受本協議的約束。**

---

### **一、 平台概述**

1.1 **平台性質**  
本平台由 GFork 團隊運營，提供用戶腳本下載加速及訪問的技術服務。

1.2 **數據來源**  
- 本平台的腳本數據均鏡像自 Greasyfork，我們不存儲任何用戶腳本內容及用戶隱私數據。  
- 本平台僅提供技術服務，與任何第三方網站、服務或內容無關。

---

### **二、 使用規範**

2.1 **用戶承諾**  
您承諾遵守所在國家或地區的法律法規，並嚴格遵守本協議及相關管理規定。

2.2 **禁止行為**  
您不得利用本平台從事以下行為：
- 傳播惡意軟件、病毒或其他有害代碼；
- 侵犯他人知識產權或其他合法權益；
- 進行網絡攻擊或其他破壞性行為；
- 發布虛假、誤導性或欺詐性信息；
- 騷擾、恐嚇或威脅他人；
- 其他違反法律法規或公序良俗的行為。

2.3 **系統安全**  
您不得通過以下方式干擾、破壞或影響本平台的正常運行：
- 獲取網站源站服務器 IP、爆破掃描、DDOS、CC、XSS 等；

您應對您訪問下的所有行為承擔責任。

- 保護個人信息和隱私，不得洩露或濫用他人的個人信息。

3.3 **重要提醒**  
- **內容責任**：您從本平台下載的任何內容，應在 24 小時內刪除。我們不對您使用本平台下載的用戶腳本的合法性、安全性、適用性等承擔任何責任，您應自行承擔使用該用戶腳本所產生的所有風險。

您理解並同意，在使用本平台過程中，可能會遇到不可抗力等風險因素，使服務受到影響。出現上述情況時，我們將努力處理，但由此造成的損失免責。

5.2 **免責範圍**  
我們對包括但不限於以下情形導致的服務中斷或受阻不承擔責任：
- 計算機病毒、木馬等惡意程序的破壞；
